<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Flowers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
 
    <div id="container">
        <div id="previous" class="arrow">
            <img src="images/arrow.svg" alt="" class="left-arrow">
        </div>

        <div class="box" id="current">
            <img id="photo">
            <div class="gray-container">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
        </div>

        <div id="next" class="arrow">
            <img src="images/arrow.svg" alt="" class="right-arrow">
        </div>
        <h1>Clicked: <span id="clicked"></span></h1>
    </div>


    
  
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
